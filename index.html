<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kỷ Niệm Của Chúng Mình 💖</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>💞 Kỷ Niệm Của Chúng Mình 💞</h1>

    <form id="memoryForm">
      <input type="text" id="title" placeholder="Tiêu đề" required />
      <input type="file" id="file" accept="image/*,video/*" required />
      <textarea id="description" placeholder="Mô tả kỷ niệm..." required></textarea>
      <button type="submit">Thêm kỷ niệm</button>
    </form>

    <div id="memories"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
